<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="header">Best Of 5</div>
    <div class="second-header">Who Will Win?</div>
    
    <div class="center-item">
      <div class="animation-container">
        <div class="image-box-player"></div>
        <div class="image-box-computer"></div>
      </div>
    </div>

    <div class="center-item">
      <div class="interface-container">

        <div class="center-item">
          <div class="score-board-container">
            <div class="score-counter-box-player"></div>
            <div class="play-round-button"></div> 
            <div class="score-counter-box-computer"></div>
          </div>
        </div>

        <div class="center-item">
          <div class="buttons-container">
            <div class="button-rock">Rock!</div>
            <div class="button-paper">Paper!</div>
            <div class="button-scissors">Scissors!</div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
